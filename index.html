<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>demo.maxithost.co.uk</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #0b0f14; color: #e8eef6; }
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 48px; }
    .card { max-width: 720px; width: 100%; background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.08); border-radius: 16px; padding: 32px; }
    h1 { margin: 0 0 12px; font-size: 36px; }
    p { margin: 0 0 10px; font-size: 18px; opacity: 0.85; line-height: 1.5; }
    .tag { display: inline-block; margin-top: 16px; padding: 6px 10px; border-radius: 999px; background: rgba(0, 199, 255, 0.12); border: 1px solid rgba(0, 199, 255, 0.25); font-size: 14px; }
    a { color: #7dd3fc; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Maxithost Demo</h1>
      <p>This demo site is being rebuilt.</p>
      <p>Check back soon.</p>
      <span class="tag">Status: Coming soon</span>
    </div>
  </div>
</body>
</html>
